---
services:
    api:
        version: "0.0.1"
        network_mode: host
        ports:
            client: "5000"
    database:
        version: "mongo-3.6.0"
        db_name: jagereye-dev
        network_mode: host
        ports:
            client: "27017"
    messaging:
        version: "nats-1.0.4"
        network_mode: host
        ports:
            client: "4222"
            monitor: "8222"
    mem_db:
        version: "redis-4.0.6"
        network_mode: host
        ports:
            client: "6379"
    res_mgr:
        version: "0.0.1"
        network_mode: host
        volumes:
            docker_sock: /var/run/docker.sock:/var/run/docker.sock
        worker:
            network_mode: host
    expiration:
        version: "0.0.1"
        network_mode: host
        volumes:
            shared_dir: ~/jagereye_shared:/root/jagereye_shared
        params:
            # Database host URL.
            db_host: 'mongodb://localhost:27017/jager_test'
            # Expiration period in days.
            expiration_days: 30
            # The maximum allowance of event records.
            # The number "400,000" is for 1TB storage space, it assumes each event
            # contains about 2.2MB, including the database record, a 10-seconds video,
            # a thumbnail and a metadata json file.
            max_event_records: 400000
            # Repeat period of expiration function (in minutes).
            repeat_period_mins: 1
apps:
    tripwire:
        version: "0.0.1"
        network_mode: host
